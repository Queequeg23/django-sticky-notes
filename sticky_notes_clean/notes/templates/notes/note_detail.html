{% extends 'notes/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ note.title }}</h2>
        <p class="text-muted mb-2">
            Created {{ note.created_at|date:"Y-m-d H:i" }} Â·
            Updated {{ note.updated_at|date:"Y-m-d H:i" }}
        </p>
        <hr>
        <p class="card-text" style="white-space: pre-line;">
            {{ note.content }}
        </p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <div>
            <a class="btn btn-sm btn-primary" href="{% url 'note_update' note.pk %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger" href="{% url 'note_delete' note.pk %}">Delete</a>
        </div>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'note_list' %}">Back to list</a>
    </div>
</div>
{% endblock %}
