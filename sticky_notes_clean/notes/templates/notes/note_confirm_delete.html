{% extends 'notes/base.html' %}

{% block content %}
<h2 class="mb-3">Delete Note</h2>

<div class="alert alert-warning">
    Are you sure you want to delete <strong>{{ note.title }}</strong>?
</div>

<div class="card mb-3">
    <div class="card-body">
        <p class="card-text text-muted">
            {{ note.content|truncatewords:30 }}
        </p>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'note_list' %}">Cancel</a>
</form>
{% endblock %}
